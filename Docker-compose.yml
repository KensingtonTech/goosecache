services:

  server:
    build:
      dockerfile: Dockerfile-server
    tty: true
    command: npm run test

  mongo:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - /data/db
    ports:
      - "27020:27017/tcp"

  redis:
    image: redis:7